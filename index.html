<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" type="image/webp" href="favicon.webp" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png" />
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <input class="screen" readonly type="text" id="screen" />
      <div class="buttons">
        <input class="input" id="clean" type="button" value="C" />
        <input class="input" id="back" type="button" value="<" />
        <input class="input" id="fold" type="button" value="+" />
        <input class="input" id="substance" type="button" value="-" />
        <input class="input" id="multiply" type="button" value="*" />
        <input class="input" id="divide" type="button" value="/" />
        <input class="input" id="point" type="button" value="," />
        <input class="input" id="equals" type="button" value="=" />
        <input class="input" id="skok1" type="button" value="(" />
        <input class="input" id="skok2" type="button" value=")" />
        <input class="input" id="one" type="button" value="1" />
        <input class="input" id="two" type="button" value="2" />
        <input class="input" id="three" type="button" value="3" />
        <input class="input" id="four" type="button" value="4" />
        <input class="input" id="five" type="button" value="5" />
        <input class="input" id="six" type="button" value="6" />
        <input class="input" id="seven" type="button" value="7" />
        <input class="input" id="eight" type="button" value="8" />
        <input class="input" id="nine" type="button" value="9" />
        <input class="input" id="zero" type="button" value="0" />
      </div>
    </div>
  </body>
</html>
